<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Информация о текущем пользователе</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="text-white text-left">
        <b id="NameNavBar"></b> with roles: <b id="RoleNavBar"></b>
<!--        <b th:text="${user.getEmail()}">Current user</b>-->
<!--        <th:block th:each="aaa : ${user.getRoles()}">-->
<!--            <t1 th:text="${aaa}">User Roles</t1>-->
<!--        </th:block>-->
    </div>
    <div class="text-white text-right">
        <form th:action="@{/logout}" method="post">
            <input class="form-control-plaintext text-secondary" type="submit" value="Logout"/>
        </form>
    </div>
</nav>
<div class="container-fluid">
<div class="row ">
    <div class="col-2">
        <p></p>
        <th:block th:each="aaa : ${user.getRoles()}">
            <div th:switch="${aaa.toString()}">
                <div th:case="'ADMIN'">
                    <a href="/admin" class="btn btn-link btn-block text-left" role="button">ADMIN</a>
                </div>
            </div>
        </th:block>
        <a href="/user" class="btn btn-primary btn-block text-left disabled" tabindex="-1" role="button"
           aria-disabled="true">USER</a>
    </div>

    <div class="col-10 bg-light">

        <h1 class="p-2">User information-page</h1>
        <div class="card">
            <div class="card-header">
                <h4>About user</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="tdUserId"></td>
                        <td id="tdUserName"></td>
                        <td id="tdUserLastName"></td>
                        <td id="tdUserAge"></td>
                        <td id="tdUserEmail"></td>
                        <td id="tdUserRole"></td>
<!--                        <td th:text="${user.getId()}">ID</td>-->
<!--                        <td th:text="${user.getName()}">First Name</td>-->
<!--                        <td th:text="${user.getLastName()}">Last Name</td>-->
<!--                        <td th:text="${user.getAge()}">Age</td>-->
<!--                        <td th:text="${user.getEmail()}">Email</td>-->
<!--                        <td th:text="${user.getRoles()}">Roles</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="userInfo.js"></script>
</body>
</html>
